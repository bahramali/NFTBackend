spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  flyway:
    enabled: false

  sql:
    init:
      mode: never

  mail:
    host: localhost
    port: 2525

mqtt:
  enabled: false
  publishEnabled: false

app:
  demo-seed:
    enabled: false
  invite-email:
    smtp-enabled: false
