spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  mail:
    host: ${SPRING_MAIL_HOST:mailcluster.loopia.se}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:no-reply@hydroleaf.se}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  profiles:
    active: prod
  application:
    name: NFTBackend
app:
  demo-seed:
    enabled: false

  store:
    currency: SEK
    shipping-flat-cents: 0
    tax-rate-percent: 0
    fallback-payment-url: https://hydroleaf.se/store/pay/{orderId}
    rate-limit:
      capacity: 120
      refill-tokens: 120
      refill-seconds: 60

  stripe:
    enabled: ${STRIPE_ENABLED:false}
    api-key: ${STRIPE_API_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
    success-url: ${STRIPE_SUCCESS_URL:https://hydroleaf.se/store/checkout/success?orderId={orderId}}
    cancel-url: ${STRIPE_CANCEL_URL:https://hydroleaf.se/store/checkout/cancel?orderId={orderId}}

  cors:
    allowed-origins:
      - https://hydroleaf.se
      - https://www.hydroleaf.se
  invite-email:
    smtp-enabled: ${APP_INVITE_EMAIL_SMTP_ENABLED:${APP_INVITE_SMTP_ENABLED:false}}
    from: ${APP_INVITE_EMAIL_FROM:no-reply@hydroleaf.se}
    reply-to: ${APP_INVITE_EMAIL_REPLY_TO:}
    subject: ${APP_INVITE_EMAIL_SUBJECT:You have been invited to Hydroleaf}
    invite-link-template: ${APP_INVITE_LINK_TEMPLATE:}
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

mqtt:
  brokerUri: ${MQTT_BROKER:tcp://192.168.8.3:1883}
  clientId: hydroleaf-backend
  topics: growSensors/#, waterTank/#, germinationTopic/#, actuator/oxygenPump/#, water_flow
  qos: 1
  topicPrefix: ""
  enabled: true
  publishEnabled: true

livefeed:
  rate: 2000
scheduler:
  pool-size: 4
server:
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEY_STORE:}
    key-store-password: ${SSL_KEY_STORE_PASSWORD:}
    key-store-type: ${SSL_KEY_STORE_TYPE:PKCS12}
    key-alias: ${SSL_KEY_ALIAS:}
logging:
  level:
    se:
      hydroleaf:
        scheduler: DEBUG
        mqtt: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
metrics:
  connection-pool:
    enabled: false
