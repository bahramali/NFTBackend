spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/nft
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

mqtt:
  brokerUri: ${MQTT_BROKER:tcp://192.168.8.3:1883}
  clientId: hydroleaf-backend-local
  topics: growSensors/#, waterTank/#, actuator/oxygenPump/#
  qos: 1
  topicPrefix: ""
  enabled: true
  publishEnabled: false
server:
  ssl:
    enabled: false
