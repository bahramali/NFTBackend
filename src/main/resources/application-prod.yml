spring:
  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    default-schema: public
    table: flyway_schema_history
    validate-on-migrate: true
    baseline-on-migrate: true
    baseline-version: 0
    out-of-order: true

  sql:
    init:
      mode: never

mqtt:
  host: ${MQTT_HOST:mqtt}
  port: ${MQTT_PORT:1883}
  username: ${MQTT_USERNAME:backend}
  password: ${MQTT_PASSWORD:}
  clientId: ${MQTT_CLIENT_ID:hydroleaf-backend}
  topics:
    - hydroleaf/v1/#
  qos: 1
  topicPrefix: ""
  enabled: true
  publishEnabled: true

livefeed:
  rate: 2000

scheduler:
  pool-size: 4

server:
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEY_STORE:}
    key-store-password: ${SSL_KEY_STORE_PASSWORD:}
    key-store-type: ${SSL_KEY_STORE_TYPE:PKCS12}
    key-alias: ${SSL_KEY_ALIAS:}

logging:
  level:
    se:
      hydroleaf:
        scheduler: DEBUG
        mqtt: DEBUG
    org:
      springframework:
        web:
          servlet:
            resource: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

metrics:
  connection-pool:
    enabled: false

app:
  password-reset-email:
    smtp-enabled: true
    reset-link-template: ${APP_PASSWORD_RESET_LINK_TEMPLATE:}
    public-base-url: ${APP_PASSWORD_RESET_PUBLIC_BASE_URL:${APP_PUBLIC_URL:https://hydroleaf.se}}
