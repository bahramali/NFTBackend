spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/nft
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

mqtt:
  broker: ${MQTT_BROKER:tcp://localhost:1884}
  enabled: true
server:
  ssl:
    enabled: false
