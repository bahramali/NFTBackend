spring:
  datasource:
    url: jdbc:h2:mem:nftbackend;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  flyway:
    enabled: false
  sql:
    init:
      mode: never
