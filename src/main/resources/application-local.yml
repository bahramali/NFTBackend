spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nft
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    default-schema: public
    table: flyway_schema_history
    validate-on-migrate: true
    baseline-on-migrate: true
    baseline-version: 0
    out-of-order: true

  sql:
    init:
      mode: never

mqtt:
  host: ${MQTT_HOST:127.0.0.1}
  port: ${MQTT_PORT:1883}
  username: ${MQTT_USERNAME:backend}
  password: ${MQTT_PASSWORD:}
  clientId: ${MQTT_CLIENT_ID:hydroleaf-backend-local}
  topics:
    - hydroleaf/v1/#
  qos: 1
  topicPrefix: ""
  enabled: true
  publishEnabled: false

livefeed:
  rate: 2000

server:
  ssl:
    enabled: false
