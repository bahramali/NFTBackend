spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/nft
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

mqtt:
  brokerUri: ${MQTT_BROKER:tcp://localhost:1884}
  enabled: true
server:
  ssl:
    enabled: false
