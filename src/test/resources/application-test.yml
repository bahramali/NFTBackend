spring:
  datasource:
    url: jdbc:h2:mem:nftbackend;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    default-schema: public
    table: flyway_schema_history
    validate-on-migrate: true
  sql:
    init:
      mode: never

app:
  auth:
    jwt:
      secret: test-jwt-secret-test-jwt-secret-test
      issuer: test-issuer
      audience: test-audience

stripe:
  secret-key: sk_test_placeholder
  allow-client-amount: true
