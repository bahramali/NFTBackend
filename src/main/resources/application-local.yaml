spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/nft
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  cache:
    type: caffeine
    cache-names: aggregatedHistory
    caffeine:
      spec: maximumSize=500,expireAfterWrite=5m
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    placeholders:
      enable_timescale: false
mqtt:
  brokerUri: ${MQTT_BROKER:tcp://192.168.8.3:1883}
  clientId: hydroleaf-backend-local
  topics: growSensors/#, waterTank/#, actuator/oxygenPump/#
  qos: 1
  topicPrefix: ""
  enabled: true
  publishEnabled: false
livefeed:
  rate: 2000
server:
  ssl:
    enabled: false
