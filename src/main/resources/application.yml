spring:
  profiles:
    active: prod
  application:
    name:
      NFTBackend

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://192.168.3.100:5432/hydrodata
    username: postgres
    password: yourpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: nft-backend
      auto-offset-reset: earliest
  mqtt:
    broker: tcp://192.168.8.3:1883

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: nft-backend
      auto-offset-reset: earliest

  mqtt:
    broker: tcp://192.168.8.3:1883
