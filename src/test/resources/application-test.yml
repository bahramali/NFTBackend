spring:
  datasource:
    url: jdbc:h2:mem:nftbackend;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  flyway:
    enabled: false
  sql:
    init:
      mode: never

app:
  auth:
    jwt:
      secret: test-jwt-secret-test-jwt-secret-test
      issuer: test-issuer
      audience: test-audience
  security:
    jwt:
      enabled: false
